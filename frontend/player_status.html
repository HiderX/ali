<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>王者荣耀数据平台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/templatemo-art-factory.css" />
    <link rel="stylesheet" type="text/css" href="css/owl-carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/player-status.css" />
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="" class="logo2">王者荣耀数据平台</a>
                        <img src="media/11.png" class="navimg" />
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">首页</a></li>
                        </ul>
                        <a class="menu-trigger"><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container2">
        <div id="playerStatContainer"></div>
        <table>
            <thead>
                <tr>
                    <th>开始时间</th>
                    <th>结果</th>
                    <th>英雄</th>
                    <th>召唤师技能</th>
                    <th>阵营</th>
                    <th>参团率</th>
                    <th>MVP</th>
                    <th>MVP评分</th>
                    <th>击杀数</th>
                    <th>助攻数</th>
                    <th>死亡数</th>
                    <th>KDA</th>
                    <th>金币数</th>
                    <th>总伤害</th>
                    <th>总承伤</th>
                    <th>对英雄伤害</th>
                    <th>被英雄伤害</th>
                </tr>
            </thead>
            <tbody id="playerStatTableBody">
                <!-- 动态数据行将插入此处 -->
            </tbody>
        </table>
    </div>

    <section id="statement" class="section">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 col-sm-12">
                        <p class="copyright">Copyright © 2024 DB Group</p>
                    </div>
                </div>
            </div>
        </footer><!-- jQuery -->
    </section>

    <!-- jQuery -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins -->
    <script src="js/owl-carousel.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/imgfix.min.js"></script>
    <script src="js/player-status.js"></script>
    <!-- Global Init -->
    <script src="js/custom.js"></script>
</body>

</html>
