<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>王者荣耀数据平台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/templatemo-art-factory.css" />
    <link rel="stylesheet" type="text/css" href="css/owl-carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/team-status.css" />
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="" class="logo2">王者荣耀数据平台</a>
                        <img src="media/11.png" class="navimg" />
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">首页</a></li>
                        </ul>
                        <a class="menu-trigger"><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container2">
        <div id="teamStatContainer"></div>
        <table>
            <thead>
                <tr>
                    <th>总比赛数</th>
                    <th>平均胜率</th>
                    <th>平均KDA</th>
                    <th>平均击杀数</th>
                    <th>平均死亡数</th>
                    <th>平均助攻数</th>
                    <th>平均金币数</th>
                    <th>平均推塔数</th>
                    <th>平均击杀大龙数</th>
                    <th>平均击杀暴君数</th>
                    <th>平均击杀黑暗暴君数</th>
                    <th>平均击杀先知主宰数</th>
                    <th>平均击杀影魔数</th>
                    <th>平均击杀风暴龙王数</th>
                </tr>
            </thead>
            <tbody id="teamStatTableBody">
                <!-- 动态数据行将插入此处 -->
            </tbody>
        </table>
    </div>
    <section id="statement" class="section">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 col-sm-12">
                        <p class="copyright">Copyright © 2024 DB Group</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <!-- jQuery -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins -->
    <script src="js/owl-carousel.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/imgfix.min.js"></script>
    <script src="js/team-status.js"></script>
    <!-- Global Init -->
    <script src="js/custom.js"></script>
</body>

</html>
